<!DOCTYPE html>
<html ng-app="relocate">
  <head>
    <title>Make a Move</title>
    <script src="vendor.js"></script>
    <script src="all.js"></script>
  </head>
  <!-- search input for location -->
  <div ng-controller="yelpController as yelp">
    <form>  
      <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" placeholder="Location">
    <!-- <select ng-model="sort">
      <option value="0" selected>Best Matched</option>
      <option value="1">Distance</option> 
      <option value="2">Highest Rated</option> 
    </select></br> -->
      <button ng-click="fetch()">Search</button>
    </form>
    <!-- yelp apartment list -->
    <ul ng-repeat="name in yelp">
      <li>{{name.businesses[$index].name}}</li>
      <li>{{name.businesses[$index+1].name}}</li>
    </ul>
  </div>


  <div map-lazy-load="https://maps.google.com/maps/api/js"
    map-lazy-load-params="{{googleMapsUrl}}">
    <ng-map center="41,-87" zoom="3"></ng-map>
  </div>

<!--   
<script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script> -->


  <script src="http://maps.google.com/maps/api/js"></script>
</html>
