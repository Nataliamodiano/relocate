<!DOCTYPE html>
<html ng-app="relocate">
  <head>
    <title>Make a Move</title>
    <script src="vendor.js"></script>
    <script src="all.js"></script>
  </head>
  <form>
    <h3>Search Yelp</h3>
    <input type="search" placeholder="Location: City, Zip Code">
    <select>
      <option value="0" selected>Best Matched</option>
      <option value="1">Distance</option> 
      <option value="2">Highest Rated</option> 
    </select></br>
    <input type ="button" value="Search">
  </form>
  <div ng-controller="searchYelpController as yelp">
    {{yelp.title}}
    <p>The apartments are: {{yelp.apartment}}</p>
    <p ng-repeat="apartment in yelp.apartment">{{apartment}}</p>
  </div>
</html>
