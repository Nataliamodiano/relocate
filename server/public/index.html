<!DOCTYPE html>
<html ng-app="relocate">
  <head>
    <title>Make a Move</title>
    <script src="vendor.js"></script>
    <script src="all.js"></script>
    <link rel="stylesheet" type="text/css" href="app/css/default.css">
  </head> 
  <body>
  <!-- search input for yelp and indeed search -->
    <div ng-controller="mainController as main">
      <form ng-submit="main.fetch()">  
        <input type="text" ng-model="keyword" placeholder="Keyword Search">
        <input type="text" ng-model="location" placeholder="Location">
        <input type="submit" value="Search">
      </form>
      <!-- yelp apartment list -->
      <h3>Yelp Apartment Results</h3>
      <ul>
        <li ng-repeat="business in main.businesses">
          <p>
            <strong>{{business.name}}</strong> has a rating of {{business.rating}} and a review count of {{business.review_count}}. Click <a href={{business.mobile_url}}>here</a> view more information.
          </p>
        </li>
      </ul>
      <!-- indeed job list -->
      <h3>Indeed Job Results</h3>
      <ul>
        <li ng-repeat="result in main.results">
          <p><strong>{{result.company}}</strong> <br>{{result.jobtitle}}. <br>Located in {{result.city}}. <br>{{result.snippet}}.</p>
        </li>
      </ul>
    </div>
